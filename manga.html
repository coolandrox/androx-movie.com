<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga - ANDROX ANIME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Previous base styles remain the same */

        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .manga-card {
            background: var(--background-light);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .manga-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 5px 15px grey;
        }

        .manga-cover {
            position: relative;
            overflow: hidden;
            aspect-ratio: 2/3;
        }

        .manga-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .manga-card:hover .manga-cover img {
            transform: scale(1.1);
        }

        .manga-info {
            padding: 1rem;
            background: linear-gradient(to top, black,black);
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .manga-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: bold;
        }

        .manga-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color:black;
        }

        .chapter-count {
            color: var(--accent-color);
        }

        /* Categories/Tags */
        .manga-tags {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .manga-tag {
            background: rgba(var(--accent-color-rgb), 0.8);
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
        }

        /* Modal Styles */
        .manga-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--background-light);
            max-width: 1000px;
            margin: 2rem auto;
            border-radius: 10px;
            position: relative;
        }

        .modal-header {
            padding: 2rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .modal-body {
            padding: 2rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr;
            }
        }

        .chapter-list {
            margin-top: 2rem;
        }

        .chapter-item {
            padding: 1rem;
            border-bottom: 1px solid grey;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chapter-item:hover {
            background:black;
        }
    </style>
    <!-- Add this in your <head> section -->
<head>
    <!-- Ensure Font Awesome is properly loaded -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Navigation and Icon Styles */
        .navbar {
            background: rgba(10, 10, 10, 0.95);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links i {
            font-size: 1.2rem;
            min-width: 1.2rem; /* Ensure icons maintain width */
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--background-dark);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                justify-content: center;
                width: 100%;
                padding: 0.5rem;
            }

            .nav-links i {
                margin-right: 0.5rem;
            }
        }

        /* Icon-specific styles */
        .icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 24px; /* Minimum width for icons */
            min-height: 24px; /* Minimum height for icons */
        }
    </style>
</head>

<!-- Updated Navigation Structure -->
<nav class="navbar">
    <div class="nav-content">
        <div class="logo">ANDROX</div>
        <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="index.html">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="anime.html">
                <i class="fas fa-tv"></i>
                <span>Anime</span>
            </a>
            <a href="manga.html">
                <i class="fas fa-book"></i>
                <span>Manga</span>
            </a>
            <a href="#" class="search-icon">
                <i class="fas fa-search"></i>
                <span>Search</span>

                <i class="fas fa-user"></i>

            </a>

<!-- Add this JavaScript for mobile menu functionality -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        // Toggle mobile menu
        mobileMenuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            navLinks.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar')) {
                navLinks.classList.remove('active');
            }
        });

        // Ensure icons are loaded
        function checkIcons() {
            const icons = document.querySelectorAll('.fas');
            icons.forEach(icon => {
                if (!icon.offsetHeight) {
                    // Reload Font Awesome if icons aren't visible
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css';
                    document.head.appendChild(link);
                }
            });
        }

        // Check icons after page load
        window.addEventListener('load', checkIcons);
        
        // Check icons after orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(checkIcons, 100);
        });
    });
</script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">ANDROX</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="anime.html">Anime</a>
                <a href="manga.html">Manga</a>
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#" class="hero-button">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Search and Filters -->
    <div class="search-bar">
        <input type="text" id="manga-search" placeholder="Search manga...">
        <i class="fas fa-search"></i>
    </div>

    <div class="filter-section">
        <div class="filter-container">
            <div class="filter-group">
                <label>Genre</label>
                <select id="genre-filter">
                    <option value="">All Genres</option>
                    <option value="1">Action</option>
                    <option value="2">Adventure</option>
                    <option value="4">Comedy</option>
                    <option value="8">Drama</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select id="status-filter">
                    <option value="">All Status</option>
                    <option value="publishing">Publishing</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Sort By</label>
                <select id="sort-filter">
                    <option value="popularity">Popularity</option>
                    <option value="score">Rating</option>
                    <option value="chapters">Chapters</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Manga Grid -->
    <div class="manga-grid" id="manga-container">
        <!-- Manga cards will be inserted here -->
    </div>

    <!-- Pagination -->
    <div class="pagination" id="pagination"></div>

    <!-- Manga Modal -->
    <div class="manga-modal" id="manga-modal">
        <div class="modal-content">
            <!-- Modal content will be inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentPage = 1;
            const mangaContainer = document.getElementById('manga-container');
            const modal = document.getElementById('manga-modal');
            const searchInput = document.getElementById('manga-search');

            async function fetchManga(page = 1) {
                try {
                    mangaContainer.innerHTML = '<div class="loading">Loading manga...</div>';
                    
                    const response = await fetch(`https://api.jikan.moe/v4/top/manga?page=${page}&limit=24`);
                    const data = await response.json();
                    
                    displayManga(data.data);
                    setupPagination(data.pagination);
                } catch (error) {
                    mangaContainer.innerHTML = '<div class="error">Error loading manga. Please try again later.</div>';
                    console.error('Error:', error);
                }
            }

            function displayManga(mangaList) {
                mangaContainer.innerHTML = '';
                
                mangaList.forEach(manga => {
                    const card = document.createElement('div');
                    card.className = 'manga-card';
                    card.innerHTML = `
                        <div class="manga-cover">
                            <img src="${manga.images.jpg.large_image_url}" alt="${manga.title}">
                            <div class="manga-tags">
                                ${manga.genres.slice(0, 2).map(genre => 
                                    `<span class="manga-tag">${genre.name}</span>`
                                ).join('')}
                            </div>
                            <div class="manga-info">
                                <h3 class="manga-title">${manga.title}</h3>
                                <div class="manga-meta">
                                    <span class="chapter-count">${manga.chapters || '?'} Chapters</span>
                                    <span class="rating">★ ${manga.score || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => showMangaDetails(manga));
                    mangaContainer.appendChild(card);
                });
            }

            async function showMangaDetails(manga) {
                try {
                    modal.style.display = 'block';
                    
                    // Fetch additional manga details if needed
                    const response = await fetch(`https://api.jikan.moe/v4/manga/${manga.mal_id}/full`);
                    const detailedData = await response.json();
                    const detailedManga = detailedData.data;

                    modal.querySelector('.modal-content').innerHTML = `
                        <div class="modal-header">
                            <h2>${manga.title}</h2>
                            <span class="close-modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="manga-cover">
                                <img src="${manga.images.jpg.large_image_url}" alt="${manga.title}">
                            </div>
                            <div class="manga-details">
                                <p><strong>Status:</strong> ${manga.status}</p>
                                <p><strong>Chapters:</strong> ${manga.chapters || 'Ongoing'}</p>
                                <p><strong>Score:</strong> ${manga.score || 'N/A'}</p>
                                <p><strong>Genres:</strong> ${manga.genres.map(g => g.name).join(', ')}</p>
                                <p class="synopsis">${manga.synopsis}</p>
                                
                                <div class="chapter-list">
                                    <h3>Latest Chapters</h3>
                                    ${Array.from({length: Math.min(10, manga.chapters || 10)}, (_, i) => 
                                        `<div class="chapter-item">
                                            <span>Chapter ${manga.chapters - i}</span>
                                            <button class="read-button">Read</button>
                                        </div>`
                                    ).join('')}
                                </div>
                            </div>
                        </div>
                    `;

                    // Close modal event
                    modal.querySelector('.close-modal').onclick = () => {
                        modal.style.display = 'none';
                    };
                } catch (error) {
                    console.error('Error loading manga details:', error);
                }
            }

            // Setup pagination
            function setupPagination(paginationData) {
                const paginationContainer = document.getElementById('pagination');
                const totalPages = paginationData.last_visible_page;
                
                let paginationHTML = `
                    <button ${currentPage === 1 ? 'disabled' : ''} 
                            onclick="changePage(${currentPage - 1})">
                        Previous
                    </button>
                `;
                
                for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                    paginationHTML += `
                        <button class="${i === currentPage ? 'active' : ''}" 
                                onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                }
                
                paginationHTML += `
                    <button ${currentPage === totalPages ? 'disabled' : ''} 
                            onclick="changePage(${currentPage + 1})">
                        Next
                    </button>
                `;
                
                paginationContainer.innerHTML = paginationHTML;
            }

            // Change page function
            window.changePage = (page) => {
                currentPage = page;
                fetchManga(page);
                window.scrollTo(0, 0);
            };

            // Search functionality
            searchInput.addEventListener('input', debounce(async () => {
                const searchTerm = searchInput.value.trim();
                if (searchTerm) {
                    try {
                        const response = await fetch(`https://api.jikan.moe/v4/manga?q=${searchTerm}`);
                        const data = await response.json();
                        displayManga(data.data);
                    } catch (error) {
                        console.error('Error searching manga:', error);
                    }
                } else {
                    fetchManga(currentPage);
                }
            }, 300));

            // Utility function for debouncing
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // Close modal when clicking outside
            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };

            // Initial load
            fetchManga();
        });
    </script>
</body>
</html>
